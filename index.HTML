<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car wale clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.CSS">
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <img src="./Assets/logo image.svg" alt="logo">
            </div>

            <ul class="font">
                <li class="nav-items">NEW CAR</li>
                <li class="nav-items">USED CAR</li>
                <li class="nav-items">REVIEWS & NEWS</li>
            </ul>

            <div id="search">
                <input type="text" placeholder="search">
                <i class="fa-solid fa-location-dot"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="Hero-section">
            <img src="./Assets/dan-gold-Q_2p94h8rjI-unsplash.jpg" alt="car-image-1" class="size" id="car-image-1">
            <img src="./Assets/grahame-jenkins-p7tai9P7H-s-unsplash.jpg" alt="car-image-2" class="size"
                id="car-image-2">
            <img src="./Assets/lance-asper-N9Pf2J656aQ-unsplash.jpg" alt="car-image-3" class="size" id="car-image-3">
            <img src="./Assets/sven-d-a4S6KUuLeoM-unsplash.jpg" alt="car-image-4" class="size" id="car-image-4">
            <img src="./Assets/youssef-d-DkGUn0Y1VzA-unsplash.jpg" alt="car-image-5" class="size" id="car-image-5">
        </div>

        <div class="Hero-Heading1">
            <h2>Buy the Car which is in your budget</h2>
            <input type="text" placeholder="Search" id="input-field">
            <button id="btn">Search</button>
        </div>
    </main>

    <section>
        <div id="feature-Section">
            <p>Featured Car</p>
            <div>
                <ul>
                    <li class="nav2">TRENDING</li>
                    <li class="nav2">POPULAR</li>
                    <li class="nav2">UPCOMING</li>
                </ul>
            </div>
            <hr>
        </div>

          <!--Card section-->
        <div id="cards-section">
            <div class="box">
                <img src="./Assets/car images1.webp" alt="car image1" height="150px">
                <div class="car-details">
                </div>
            </div>
                 

            <div class="box">
                <img src="./Assets/car images2.webp" alt="car image1" height="150px">
                <div class="car-details">
                </div>

            </div>

            <div class="box">
                <img src="./Assets/car images-3.webp" alt="car image1" height="150px">
                <div class="car-details">

                </div>
            </div>

            <div class="box">
                <img src="./Assets/car images 4.webp" alt="car image1" height="150px">
                <div class="car-details">
                </div>
            </div>

            <div class="box">
                <img src="./Assets/car images 5.webp" alt="car image1" height="150px">
                <div class="car-details">
                </div>
            </div>

            <div class="box">
                <img src="./Assets/car images 6.webp" alt="car image1" height="150px">
                <div class="car-details">
                </div>
            </div>

            <div class="box">
                <img src="./Assets/car-images-7.webp" alt="car image1" height="150px">
                <div class="car-details">
                </div>
            </div>
        </div>

        <!-- button for moving cards -->
        <div id="button-wrapper">
            <button id="lefticon2"> <  </button>
            <button id="righticon1"> > </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
